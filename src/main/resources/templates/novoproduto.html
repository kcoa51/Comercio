<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>

    <main class="container bg-light mt-4">
        <div class="container my-5">
        <div>
            <a th:href="@{/comercio/produtos/listar}" class="btn btn-primary m-2">
                <i class="fas fa-cart-plus ml-2"></i>
                Todos Produtos
            </a>
            
            
            <h2 class="mb-5">Novo Produto</h2>
        
        </div>
        <div class="row">
            <div class="border p-2">
               <form th:action="@{/comercio/produtos/add-prod}" th:object="${produto}" method="post">
                  <div class="row">
                    <div class="form-group col-md-12">
                         <label for="nome" class="col-form-label">Nome:</label>
                         <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome">
        </div>
        
        <div class="form-group col-md-12">
            <label for="nome" class="col-form-label">Descrição:</label>
            <textarea class="form-control" th:field=*{descricao} id="descricao" rows="4" placeholder="Descrição"></textarea>
        </div>
        
        <div class="form-group col-md-5">
                         <label for="codigoBarras" class="col-form-label">Codigo de barras:</label>
                         <input type="text" th:field=*{codigoBarra} class="form-control" id="codigoBarras" placeholder="Codigo de Barras">
       </div>
       <div class="form-group col-md-5">
                         <label for="preco" class="col-form-label">Preço:</label>
                         <input type="text" th:field=*{preco} class="form-control" id="preco" placeholder="Preço">
      </div>
      
      <div class="form-group col-md-2">
                         <label for="tipoProd" class="col-form-label">Tipo de Produto</label>
                        <select name="tipoProd" clas="form-control">
                              <option> Eletrônicos</option>
                              <option> Linha Branca</option>
                           </select>
                           </div>
                           
                           <div class="form-group col md-12">
                             <input type="submit" class="btn btn-primary mb-2" value="Gravar Novo Produto">   
     </div>
     </div>
      </form>
     </div>
    </div>
   </div>
 </main>

</body>
</html>
